    <!-- Dynamic Breadcrumb Schema Script -->
    <script>
      // Cập nhật breadcrumb schema dựa trên đường dẫn hiện tại
      document.addEventListener('DOMContentLoaded', function() {
        updateBreadcrumbSchema();
      });
      
      // Theo dõi thay đổi URL (cho SPA)
      if (typeof window !== 'undefined') {
        window.addEventListener('popstate', updateBreadcrumbSchema);
      }
      
      function updateBreadcrumbSchema() {
        try {
          const path = window.location.pathname;
          const segments = path.split('/').filter(s => s);
          
          // Bản đồ các đường dẫn với tên hiển thị
          const routeMap = {
            '': 'Trang chủ',
            'grammar': 'Ngữ pháp',
            'vocabulary': 'Từ vựng',
            'exercises': 'Bài tập',
            'topik': 'TOPIK',
            'basic': 'Cơ bản',
            'basic2': 'Cơ bản 2',
            'donate': 'Ủng hộ',
            'guide': 'Hướng dẫn',
            'privacy-policy': 'Chính sách bảo mật',
            'terms-of-service': 'Điều khoản dịch vụ'
          };
          
          // Bản đồ các đường dẫn con
          const nestedRouteMap = {
            'topik/35': 'Đề thi thử TOPIK I kỳ 35',
            'topik/36': 'Đề thi thử TOPIK I kỳ 36',
            'topik/37': 'Đề thi thử TOPIK I kỳ 37',
            'topik/41': 'Đề thi thử TOPIK I kỳ 41',
            'topik/47': 'Đề thi thử TOPIK I kỳ 47',
            'topik/52': 'Đề thi thử TOPIK I kỳ 52',
            'topik/60': 'Đề thi thử TOPIK I kỳ 60',
            'topik/64': 'Đề thi thử TOPIK I kỳ 64',
            'topik/83': 'Đề thi thử TOPIK I kỳ 83',
            'topik/91': 'Đề thi thử TOPIK I kỳ 91'
          };
          
          // Tạo mảng các mục breadcrumb
          const items = [
            {
              '@type': 'ListItem',
              'position': 1,
              'name': 'Trang chủ',
              'item': 'https://hangul.online'
            }
          ];
          
          // Xây dựng các mục breadcrumb dựa trên đường dẫn hiện tại
          let currentPath = '';
          segments.forEach((segment, index) => {
            currentPath += '/' + segment;
            const position = index + 2; // +2 vì chúng ta đã có Home ở vị trí 1
            
            // Kiểm tra nếu đường dẫn có trong bản đồ
            let name = '';
            if (nestedRouteMap[segments.slice(0, index + 1).join('/')]) {
              name = nestedRouteMap[segments.slice(0, index + 1).join('/')];
            } else if (routeMap[segment]) {
              name = routeMap[segment];
            } else {
              // Định dạng phân đoạn thành tiêu đề nếu không có ánh xạ
              name = segment.charAt(0).toUpperCase() + segment.slice(1).replace(/-/g, ' ');
            }
            
            items.push({
              '@type': 'ListItem',
              'position': position,
              'name': name,
              'item': 'https://hangul.online' + currentPath
            });
          });
          
          // Cập nhật schema JSON-LD
          const schema = {
            '@context': 'https://schema.org',
            '@type': 'BreadcrumbList',
            'itemListElement': items
          };
          
          // Tìm script JSON-LD hiện có cho breadcrumb hoặc tạo mới
          let script = document.querySelector('script[data-breadcrumb-schema]');
          if (!script) {
            script = document.createElement('script');
            script.type = 'application/ld+json';
            script.setAttribute('data-breadcrumb-schema', '');
            document.head.appendChild(script);
          }
          
          // Cập nhật nội dung script
          script.textContent = JSON.stringify(schema);
        } catch (e) {
          console.error('Error updating breadcrumb schema:', e);
        }
      }
    </script>
