<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Soft gradient background circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B73FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle with soft shadow -->
  <circle cx="16" cy="16" r="15.5" fill="url(#bgGradient)" stroke="#E2E8F0" stroke-width="0.5"/>
  
  <!-- Inner circle with subtle gradient -->
  <circle cx="16" cy="16" r="13" fill="url(#innerGradient)" stroke="#CBD5E1" stroke-width="0.3"/>
  
  <!-- Korean character 한 with Facebook-like prominence -->
  <text x="16" y="22" 
        font-family="'Apple SD Gothic Neo', 'Noto Sans CJK KR', 'Malgun Gothic', sans-serif" 
        font-size="18" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#1D2951" 
        style="letter-spacing: -0.8px;">한</text>
  
  <!-- Subtle decorative elements -->
  <circle cx="6" cy="6" r="1" fill="#667EEA" opacity="0.6"/>
  <circle cx="26" cy="6" r="1" fill="#F093FB" opacity="0.6"/>
  <circle cx="6" cy="26" r="1" fill="#4FD1C7" opacity="0.6"/>
  <circle cx="26" cy="26" r="1" fill="#FBD38D" opacity="0.6"/>
  
  <!-- Center highlight for depth -->
  <circle cx="16" cy="9" r="1" fill="#FFFFFF" opacity="0.7"/>
</svg> 